<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📄 PDF Text Extractor</h1>
        <p class="subtitle">Upload a PDF to extract all text content</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">📤</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PDF files only</div>
            <input type="file" id="fileInput" accept=".pdf">
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        
        <div class="result-area" id="resultArea">
            <div class="result-header">
                <h2>Extracted Text</h2>
                <button class="btn-clear" id="btnClear">Clear & Upload New</button>
            </div>
            
            <div class="stats">
                <div class="stat-item">📄 Pages: <span id="pageCount">0</span></div>
                <div class="stat-item">📝 Characters: <span id="charCount">0</span></div>
            </div>
            
            <div class="text-output" id="textOutput"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
